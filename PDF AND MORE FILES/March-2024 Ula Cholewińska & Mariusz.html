        // Function to render messages
        function renderMessages() {
            const chatContainer = document.getElementById('chatMessages');
            let currentDate = '';
            
            marchMessages.forEach(message => {
                // Skip media-only messages
                if (message.media && !message.content) return;
                
                // Add date separator if date changed
                if (message.date !== currentDate) {
                    currentDate = message.date;
                    const dateSeparator = document.createElement('div');
                    dateSeparator.className = 'date-separator';
                    dateSeparator.innerHTML = `<span>${formatDate(message.date)}</span>`;
                    chatContainer.appendChild(dateSeparator);
                }
                
                // Create message element
                const messageEl = document.createElement('div');
                const senderClass = message.sender === 'mariuszjunker2019' ? 'mariusz' : 'ula';
                messageEl.className = `message ${senderClass}`;
                
                // Add sender name for Ula's messages
                let senderHtml = '';
                if (senderClass === 'ula') {
                    senderHtml = `<div class="message-sender">${message.sender}</div>`;
                }
                
                // Add message content
                let contentHtml = '';
                if (message.content) {
                    contentHtml = `<div class="message-bubble">${message.content}</div>`;
                } else if (message.media) {
                    contentHtml = `<div class="message-bubble media-message">${message.media}</div>`;
                }
                
                messageEl.innerHTML = `
                    ${senderHtml}
                    ${contentHtml}
                    <div class="message-time">${message.time}</div>
                `;
                
                chatContainer.appendChild(messageEl);
            });
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Format date to be more readable
        function formatDate(dateString) {
            const parts = dateString.split('/');
            const day = parts[0];
            const month = parts[1];
            const year = parts[2];
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            return `${day} ${monthNames[parseInt(month) - 1]} ${year}`;
        }
        
        // Initialize chat when page loads
        window.onload = renderMessages;
    </script>
